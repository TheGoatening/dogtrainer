<table *ngIf="dataSource" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.customer.name}} </td>
  </ng-container>

  <ng-container matColumnDef="vorname">
    <th mat-header-cell *matHeaderCellDef> Vorname </th>
    <td mat-cell *matCellDef="let element"> {{element.customer.vorname}} </td>
  </ng-container>

  <ng-container matColumnDef="hund">
    <th mat-header-cell *matHeaderCellDef> Hundename </th>
    <td mat-cell *matCellDef="let element"> {{element.hund.name}} </td>
  </ng-container>

  <ng-container matColumnDef="buttons">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element">
      <button  mat-icon-button [routerLink]="['/details', element.id]" aria-label="Kundendetails">
        <mat-icon>menu</mat-icon>
      </button>
      <button mat-icon-button [routerLink]="['/updateCustomer', element.id]" color="primary" aria-label="Kundendetails">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
